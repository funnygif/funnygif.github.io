<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Show IP Address</title>
</head>
<body>
<img id="dynamicImage" src="your_gif.gif" alt="Dynamic Image">
<script>
fetch('get_ip.php')
    .then(response => response.json())
    .then(data => {
        const ip = data.ip;
        const image = document.getElementById('dynamicImage');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        
        // Load your GIF image onto the canvas
        const gif = new Image();
        gif.src = 'your_gif.gif';
        gif.onload = () => {
            canvas.width = gif.width;
            canvas.height = gif.height;
            context.drawImage(gif, 0, 0);
            
            // Overlay the IP address onto the image
            context.font = '20px Arial';
            context.fillStyle = 'white';
            context.fillText(`IP: ${ip}`, 10, 30);
            
            // Set the updated image as the source for the <img> tag
            image.src = canvas.toDataURL();
        };
    });
</script>
</body>
</html>
